<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Demo Stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vítejte na mé demo stránce</h1>
        <p>Toto je ukázkový text, který slouží jako náhodný obsah pro tuto stránku. Můžete upravit text podle potřeby.</p>

        <h2>Obrázek</h2>
        <img src="https://via.placeholder.com/800x400" alt="Demo obrázek">

        <h2>Graf</h2>
        <p>Níže je jednoduchý graf vytvořený pomocí JavaScriptu:</p>
        <div id="chart"></div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Leden', 'Únor', 'Březen', 'Duben'],
                    datasets: [{
                        label: 'Návštěvnost',
                        data: [120, 190, 30, 90],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
